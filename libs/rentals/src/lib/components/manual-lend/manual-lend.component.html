<div class="flex flex-col items-center m-4"
     *ngIf="rental">
  <h3 class="w-full my-4 text-lg font-bold text-center">{{ 'rental' | transloco }}</h3>

  <div class="w-full mb-2">
    <div>{{ 'lend_to' | transloco }}:</div>
    <input id="borrowerName"
           name="borrowerName"
           type="text"
           class="w-full px-5 py-3 mb-2 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-blue-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
           [(ngModel)]="rental.borrowerName" />
  </div>

  <div class="w-full mb-2">
    <div>{{ 'lend_date' | transloco }}:</div>
    <input id="lendingDate"
           name="lendingDate"
           type="date"
           class="w-full px-5 py-3 mb-2 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-blue-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
           [(ngModel)]="rental.lendingDate" />
  </div>

  <div class="w-full mb-2">
    <div>{{ 'lend_until' | transloco }}:</div>
    <input id="lendingDeadline"
           name="lendingDeadline"
           type="date"
           class="w-full px-5 py-3 mb-2 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-blue-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
           [(ngModel)]="rental.lendingDeadline" />
  </div>

  <ng-container *ngIf="media && media?.type === 'TVSeries'">
    <span class="flex self-start py-2 italic"> {{ 'seasons' | transloco }}: </span>
    <div class="flex w-full overflow-auto">
      <div *ngFor="let season of media.ownedSeasons; index as i"
           class="mr-2">
        <input *ngIf="rental && rental.lentSeasons && rental.lentSeasons.length > 0"
               type="checkbox"
               [id]="'checkboxseason' + (i + 1)"
               [name]="'checkboxseason' + (i + 1)"
               [disabled]="media.ownedSeasons[i] === false"
               [(ngModel)]="rental.lentSeasons[i]" />
        {{ i + 1 }}
      </div>
    </div>
  </ng-container>

  <div class="w-full mb-2">
    <div>{{ 'comment' | transloco }}:</div>
    <input id="comment"
           name="comment"
           type="text"
           class="w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-blue-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
           [(ngModel)]="rental.ownerComment" />
  </div>

  <div class="w-full mb-2">
    <div>{{ 'info' | transloco }}:</div>
    <div>{{ 'manual_lend_info' | transloco }}</div>
  </div>
</div>
