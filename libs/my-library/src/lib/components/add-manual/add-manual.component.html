<div class="flex flex-col items-center m-4">
  <h3 class="my-4 text-lg font-bold text-center">{{'add_manual_title' | transloco}}</h3>
  <input id="term"
         name="term"
         type="text"
         class="w-full px-5 py-3 mb-2 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-blue-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
         [placeholder]="'add_term_placeholder' | transloco"
         [(ngModel)]="mediaInformationService.term"
         (keyup.enter)="mediaInformationService.searchMedia()">

  <div class="w-full h-full mb-12 overflow-auto">
    <ng-container *ngIf="mediaInformationService.mediaSearch">
      <div *ngFor="let mediaSearchResult of mediaInformationService.mediaSearch.results"
           class="flex w-full h-32 py-1">
        <img [src]="mediaSearchResult.image"
             [alt]="mediaSearchResult.title"
             class="max-h-32 max-w-20"
             [routerLink]="['/library/add/details', mediaSearchResult.id]">
        <div class="flex flex-col justify-around flex-1 w-full ml-4"
             [routerLink]="['/library/add/details', mediaSearchResult.id]">
          <div class="font-semibold">{{mediaSearchResult.title}}</div>
          <div>{{mediaSearchResult.description}}</div>
        </div>
        <div class="flex items-center ml-4">
          <input class="w-4 h-4"
                 type="checkbox"
                 (click)="selectMediaSearchResult(mediaSearchResult)">
        </div>
      </div>
    </ng-container>
  </div>
</div>
