<button class="px-5 py-3 m-4 text-center text-white transition duration-500 ease-in-out transform bg-blue-600 border border-white rounded-lg w-1/8 disabled:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
        *ngIf="authService.isLoggedIn"
        (click)="authService.logout()">
  Logout
</button>
<div>
  User:
  <div>
    {{ (authService.user$ | async)?.displayName }}
  </div>
  <div>
    {{ (authService.user$ | async)?.email }}
  </div>
</div>
