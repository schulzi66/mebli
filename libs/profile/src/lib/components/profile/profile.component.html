<button class="px-5 py-3 m-4 text-center text-white transition duration-500 ease-in-out transform bg-blue-600 border border-white rounded-lg w-1/8 disabled:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2 focus:ring-offset-blue-200"
        (click)="authService.logout()">
  Logout
</button>


<div>
  User:
  <div>
    UID: {{ (authService.profile$ | async)?.uid }}
  </div>
  <div>
    EMAIL: {{ (authService.profile$ | async)?.email }}
  </div>
  <div>
    ACCOUNT_NAME: {{ (authService.profile$ | async)?.accountName }}
  </div>
</div>
